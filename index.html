<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Search Implementation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="homepage-logo">
        <img src="./images/images/ds_circle_logo.png" alt="" />
      </div>

      <div class="homepage-search-bar">
        <input type="text" placeholder="&#xf002; Search DailySmarty" />
        <p>Press return to search</p>
      </div>

      <div class="recent-posts-wrapper">
        <div class="recent-posts-heading">Recent Posts</div>

        <div class="recent-posts">
          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">JavaScript</div>
          </div>
          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">JavaScript</div>
          </div>

          <div class="recent-post">
            <div class="recent-post-title">
              Guide to rendering points on a Google Map
            </div>
            <div class="recent-post-category">JavaScript</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
